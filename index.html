<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mode-toggle">
        <button id="toggleMode" class="toggle-btn work">Work Mode</button>
    </div>
    <div class="timer" id="timer">30:00</div>
    <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <div class="mode">
        <button id="pomodoro">Pomodoro</button>
        <button id="shortBreak">Short Break</button>
        <button id="longBreak">Long Break</button>
    </div>
    <div class="settings">
        <label for="volume">Alarm Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
